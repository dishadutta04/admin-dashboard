<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Courses</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #0078d4;
            color: white;
            padding: 15px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .search-bar input {
            width: 60%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            font-size: 1em;
        }
        .search-bar button {
            padding: 10px;
            border: none;
            background-color: #0078d4;
            color: white;
            font-size: 1em;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
        }
        .search-bar button:hover {
            background-color: #005fa3;
        }
        .courses-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .course-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }
        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .course-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .course-card .info {
            padding: 15px;
            text-align: center;
        }
        .course-card h3 {
            margin: 0 0 10px;
            font-size: 1.5em;
        }
        .course-card p {
            margin: 0 0 15px;
            color: #666;
        }
        .course-card a {
            color: white;
            background-color: #0078d4;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
        }
        .course-card a:hover {
            background-color: #005fa3;
        }
        .course-card .badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #ff5722;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
        }
        .course-card .rating {
            display: flex;
            justify-content: center;
            gap: 3px;
            margin-top: 10px;
        }
        .course-card .rating i {
            color: #ffb400;
        }
    </style>
</head>
<body>
    <header>
        <h1>Advanced Courses</h1>
    </header>
    <div class="search-bar">
        <input type="text" id="search" placeholder="Search for a course...">
        <button onclick="searchCourses()"><i class="fa fa-search"></i> Search</button>
    </div>
    <div class="courses-container" id="courses-container">
        <!-- Course cards will be dynamically inserted here -->
    </div>

    <script>
        async function fetchCourses(query = '') {
            try {
                const response = await fetch(`http://localhost:3000`); // Replace with a valid API endpoint
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const courses = await response.json();
                displayCourses(courses);
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
            }
        }

        function displayCourses(courses) {
            const container = document.getElementById('courses-container');
            container.innerHTML = '';
            courses.forEach(course => {
                const courseCard = document.createElement('div');
                courseCard.classList.add('course-card');
                courseCard.innerHTML = `
                    <span class="badge">${course.level}</span>
                    <img src="${course.image}" alt="${course.title}">
                    <div class="info">
                        <h3>${course.title}</h3>
                        <p>${course.description}</p>
                        <div class="rating">
                            ${'<i class="fa fa-star"></i>'.repeat(course.rating)}
                            ${'<i class="fa fa-star-o"></i>'.repeat(5 - course.rating)}
                        </div>
                        <a href="${course.link}" target="_blank">View Course</a>
                    </div>
                `;
                container.appendChild(courseCard);
            });
        }

        function searchCourses() {
            const query = document.getElementById('search').value;
            fetchCourses(query);
        }

        // Fetch initial courses on page load
        fetchCourses();
    </script>
</body>
</html>
